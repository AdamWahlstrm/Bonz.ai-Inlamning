<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#" id="logo"><img src="logo/bonz.ai-logo-color-landscape.png" alt=""></a>
        <nav class="navbar">
            <a href="#">Hem</a>
            <a href="#">Bokningar</a>
            <a href="#">Info</a>
            <a href="#">Kontakt</a>
        </nav>
        <div class="icons">
        </div>
    </header>



<!-- booking secton -->
<div class="book__section">
    <div class="inner__book">
        <input type="date" placeholder="Inchekning">
        <input type="date " placeholder="Utcheckning">
        <input type="text" placeholder="Rum">
        <input type="text" placeholder="Personer">
        <div class="book__btn">
            <a href="#">Sök</a>
        </div>
    </div>
    
</div>
<!-- booking secton ended -->

    

<!-- roomes -->
</div>
   <div class="our__rooms">
       <h1>Våra <span>Rum</span></h1>
       <div class="inner__rooms">
           <div class="room__box">
               <img src="photos/01-day.jpg" alt="">
               <div class="beds">
                   <span>Dubbelsäng</span><i class="fas fa-bed"></i>
               </div>
               <div class="book__room__btn">
                <a href="#" class="book__room">Boka</a>
            </div>
           </div>

           <div class="room__box">
            <img src="photos/02-day.jpg" alt="">
            <div class="beds">
                <span>2 Enkelsängar</span><i class="fas fa-bed"></i>
            </div>
            <div class="book__room__btn">
                <a href="#" class="book__room">Boka</a>
            </div>
        </div>

        <div class="room__box">
            <img src="photos/03-day.jpg" alt="">
            <div class="beds">
                <span>Dubbelsäng</span><i class="fas fa-bed"></i>
            </div>
           
                <div class="book__room__btn">
                    <a href="#" class="book__room">Boka</a>
                </div>
       </div>
</div>
<!-- roomes ended -->

<div class="bonzai__logo__bottom">
    <img src="logo//bonz.ai-logo-color-portrait-full.png" alt="">
</div>


    <script src="script.js"></script>

</html>
